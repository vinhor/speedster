      Pro více informací se přihlaste.
    </h3>
    <div
      class="grid grid-cols-[1fr_2rem] grid-rows-auto-4 items-center justify-center font-outfit"
    >
      <label for="email" class="text-sm p-none self-end m-1 row-start-1"
        >E-mail</label
      >
      <input
        type="email"
        class="max-w-65 h-8 indent-1 border-2 row-start-2 rounded p-1 border-orange-700 outline-none mb-2 transition focus:shadow-lg box-border col-span-2"
        aria-label="Vložte e-mail."
        placeholder="jan.novak@seznam.cz"
        id="email"
      />
      <label for="id-number" class="text-sm p-none self-end m-1 row-start-3"
        >Číslo objednávky</label
      >
      <input
        type="text"
        class="max-w-54 h-8 indent-1 row-start-4 border-2 rounded p-1 mr-1 border-orange-700 outline-none transition focus:shadow-lg box-border"
        aria-label="Vložte číslo objednávky."
        placeholder="A12345678B"
        id="id-number"
      />
      <button
        class="p-1 h-8 bg-orange-700 rounded cursor-pointer row-start-4 transition hover:bg-orange-800 active:bg-orange-800 disabled:cursor-not-allowed disabled:bg-orange-700/50"
        (click)="handleClick()"
      >
        <svg viewBox="0 0 24 24" class="stroke-2 size-6 stroke-white">
          <line x1="2" y1="12" x2="22" y2="12" />
          <line x1="12" y1="22" x2="22" y2="12" />
